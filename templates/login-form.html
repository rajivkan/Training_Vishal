<table style="width:300px">
	<tr>
		<td>
			Username:
		</td>
		<td>
			<input ng-model="username" placeholder="Enter Username">
		</td>
	</tr>

	<tr>
		<td>
			Password:
		</td>
		<td>
			<input ng-model="password" placeholder="Enter Password">

	<tr>

			<button ng-click="onLogin()">Login</button>
		</td>
	</tr>
</table>
